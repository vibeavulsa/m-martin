      <stop offset="0%" style="stop-color:#836424;stop-opacity:1" />
      <stop offset="38%" style="stop-color:#d9b154;stop-opacity:1" />
      <stop offset="52%" style="stop-color:#f7ecc4;stop-opacity:1" />
